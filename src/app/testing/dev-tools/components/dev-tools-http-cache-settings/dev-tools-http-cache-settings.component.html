<div class="flex flex-row gap-4 text-xs items-stretch">
  <input
    appFormControl
    [formControl]="cacheLifespanCtrl"
    min="0"
    name="cacheLifespan"
    class="flex-1 text-xs py-2"
    type="number"
    placeholder="Enter desired cache lifespan in milliseconds" />

  <div class="px-4 py-2 bg-gray-50 text-gray-700 rounded">
    Here you can modify cache lifespan. {{ cacheLifespanSecs() }}
  </div>
</div>
