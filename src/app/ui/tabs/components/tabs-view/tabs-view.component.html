<div class="tabs-view">
  <app-tabs-navigation
    [tabs]="visibleTabs()"
    [activeTab]="activeTab()"
    [autoScrollToTabs]="autoScrollToTabs"
    [showNavigationButtons]="showNavigationButtons"
    (openTab)="onOpenTab($event)"
    (closeTab)="onCloseTab($event)"
    (goToPrevTab)="goToPrevTab()"
    (goToNextTab)="goToNextTab()"></app-tabs-navigation>

  <div class="tabs-panels">
    <ng-content></ng-content>
  </div>
</div>
