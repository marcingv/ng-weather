<div class="tabs-view">
  <app-tabs-navigation
    [tabs]="visibleTabs()"
    [activeTab]="activeTab()"
    [autoScrollToTabs]="autoScrollToTabs"
    [showNavigationButtons]="showNavigationButtons"
    [autoShowNavigationButtons]="autoShowNavigationButtons"
    (openTab)="tabsService.openTab($event)"
    (closeTab)="tabsService.closeTab($event)"
    (goToPrevTab)="tabsService.goToPrevTab()"
    (goToNextTab)="tabsService.goToNextTab()"></app-tabs-navigation>

  <div class="tabs-panels">
    <ng-content></ng-content>
  </div>
</div>
