<div class="app-panel">
  <div class="-m-4 p-4 mb-4 bg-slate-300 rounded-t">
    <h3 class="text-xl">5-day forecast for {{ forecast.city.name }}</h3>
  </div>

  <ul class="flex flex-col divide-y">
    <li
      *ngFor="let dailyForecast of forecast.list"
      class="flex py-1 gap-4 items-center justify-between">
      <div>
        {{ dailyForecast.dt * 1000 | date: 'EEEE, MMM d' }}:
        {{ dailyForecast.weather[0].main }}
        - Min: {{ dailyForecast.temp.min | number: '.0-0' }} - Max:
        {{ dailyForecast.temp.max | number: '.0-0' }}
      </div>

      <div>
        @if (dailyForecast.weather[0]) {
          <app-weather-icon
            class="block size-8"
            [weather]="dailyForecast.weather[0]"></app-weather-icon>
        }
      </div>
    </li>
  </ul>
</div>
